<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ingredient Segmentation Inference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 960px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      h1,
      h2,
      h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
      }

      input[type="file"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 100%;
        max-width: 300px;
      }

      input[type="submit"],
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover,
      button:hover {
        background-color: #45a049;
      }

      #preview,
      #prediction,
      #live-prediction {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }

      .section {
        flex: 1 1 300px;
        text-align: center;
      }

      video {
        max-width: 100%;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-top: 10px;
      }

      hr {
        margin: 40px 0;
        border: none;
        border-top: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ingredient Segmentation Inference</h1>

      <!-- Upload Form -->
      <form
        method="POST"
        action="/upload"
        enctype="multipart/form-data"
        id="uploadForm"
      >
        <input
          type="file"
          name="file"
          id="imageInput"
          accept="image/*"
          capture="environment"
          required
        />
        <input type="submit" value="Upload and Predict" />
      </form>

      <!-- Preview and Prediction -->
      <div id="container">
        <div class="section">
          <h3>Uploaded Image</h3>
          <img id="preview" src="" alt="Image preview will appear here" />
        </div>
        <div class="section">
          <h3>Model Prediction</h3>
          <img id="prediction" src="" alt="Model prediction will appear here" />
        </div>
      </div>

      <hr />

      <!-- Real-time Camera Prediction -->
      <h2>Real-time Camera Prediction</h2>
      <div id="container">
        <div class="section">
          <button onclick="startCamera()">Start Camera</button>
          <button onclick="stopCamera()">Stop Camera</button>
          <video id="video" width="400" height="300" autoplay muted></video>
        </div>
        <div class="section">
          <h3>Live Prediction Output</h3>
          <img
            id="live-prediction"
            src=""
            alt="Live prediction will appear here"
          />
        </div>
      </div>
    </div>

    <script>
      // Preview uploaded image
      const imageInput = document.getElementById("imageInput");
      const preview = document.getElementById("preview");
      const prediction = document.getElementById("prediction");
      const form = document.getElementById("uploadForm");

      imageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Trigger prediction image after submit
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
        .then((res) => res.blob())
          .then((blob) => {
            const imgUrl = URL.createObjectURL(blob);
            document.getElementById("prediction").src = imgUrl;
          })
          .catch((err) => {
            console.error("Upload error:", err);
            alert("Upload error.");
          });
      });

      let stream = null;
      let predictionInterval = null;

      // Camera access and frame prediction
      function startCamera() {
        const video = document.getElementById("video");

        const constraints = {
          video: {
            facingMode: { exact: "environment" }
          }
        };

        navigator.mediaDevices
          .getUserMedia(constraints)
          .then((mediaStream) => {
            stream = mediaStream;
            video.srcObject = stream;

            predictionInterval = setInterval(() => {
              captureAndSendFrame(video);
            }, 1500);
          })
          .catch((err) => {
            console.warn("Back camera not found. Falling back to default...", err);
            navigator.mediaDevices.getUserMedia({ video: true })
              .then((mediaStream) => {
                stream = mediaStream;
                video.srcObject = stream;

                predictionInterval = setInterval(() => {
                  captureAndSendFrame(video);
                }, 1500);
              })
              .catch((error) => {
                alert("Unable to access any camera: " + error.message);
                console.error("Camera error:", error);
              });
          });
      }

      function stopCamera() {
        const video = document.getElementById("video");

        // Stop the camera stream
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }

        // Stop prediction loop
        if (predictionInterval) {
          clearInterval(predictionInterval);
          predictionInterval = null;
        }

        // Optional: reset preview
        document.getElementById("live-prediction").src = "";
      }


      function captureAndSendFrame(video) {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((blob) => {
          const formData = new FormData();
          formData.append("frame", blob, "frame.jpg");

          fetch("/predict_live", {
            method: "POST",
            body: formData,
          })
            .then((res) => res.blob())
            .then((blob) => {
              const imgUrl = URL.createObjectURL(blob);
              document.getElementById("live-prediction").src = imgUrl;
            });
        }, "image/jpeg");
      }
    </script>
  </body>
</html>
